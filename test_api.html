<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsideOut Chatbot - API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: #f8f9fa;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .emotion-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 8px;
        }

        .emotion-joy { background: #ffd700; color: #333; }
        .emotion-sadness { background: #87ceeb; color: #333; }
        .emotion-anger { background: #ff6b6b; color: white; }
        .emotion-fear { background: #9370db; color: white; }
        .emotion-disgust { background: #32cd32; color: white; }
        .emotion-neutral { background: #d3d3d3; color: #333; }

        .input-container {
            padding: 20px 30px 30px;
            border-top: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .api-info {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .api-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .api-info p {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .user-info h3 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .user-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-input-group label {
            font-weight: 600;
            color: #333;
            min-width: 80px;
        }

        .user-id-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .user-id-input:focus {
            border-color: #28a745;
        }

        .set-user-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .set-user-btn:hover {
            background: #218838;
        }

        .register-btn {
            background: #fd7e14;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background: #e8690b;
        }

        .registration-info {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            font-size: 12px;
            color: #856404;
        }

        .check-user-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .check-user-btn:hover {
            background: #138496;
        }

        .user-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .user-status.welcome-back {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .user-status.new-user {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .user-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .chat-container {
                padding: 20px;
            }
            
            .input-container {
                padding: 15px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 InsideOut</h1>
            <p>Your empathetic AI companion</p>
        </div>

        <div class="api-info">
            <h3>🔧 API Status</h3>
            <p><strong>Base URL:</strong> <span id="baseUrl">Loading...</span></p>
            <p><strong>Status:</strong> <span id="apiStatus">Checking...</span></p>
            <p><strong>AI Available:</strong> <span id="aiStatus">Checking...</span></p>
        </div>

        <div class="user-info">
            <h3>👤 User Registration & Settings</h3>
            <div class="user-input-group">
                <label for="userIdInput">Username:</label>
                <input type="text" id="userIdInput" class="user-id-input" placeholder="Enter your username" value="test_user">
                <button id="registerBtn" class="register-btn">Register</button>
                <button id="checkUserBtn" class="check-user-btn">Check User</button>
            </div>
            <div class="registration-info">
                <p><strong>For FlutterFlow:</strong> Send "register:username" as first message to register</p>
            </div>
            <div id="userStatus" class="user-status" style="display: none;"></div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    Hi there! I'm here for you. How are you feeling today? 💙
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" class="message-input" placeholder="Tell me how you're feeling..." maxlength="1000">
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin;
        const ENDPOINTS = {
            health: '/health',
            api: '/api',
            start: '/start'
        };

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const typingIndicator = document.getElementById('typingIndicator');
        const baseUrlSpan = document.getElementById('baseUrl');
        const apiStatusSpan = document.getElementById('apiStatus');
        const aiStatusSpan = document.getElementById('aiStatus');
        const userIdInput = document.getElementById('userIdInput');
        const registerBtn = document.getElementById('registerBtn');
        const checkUserBtn = document.getElementById('checkUserBtn');
        const userStatusDiv = document.getElementById('userStatus');

        // User ID management
        let currentUserId = 'test_user_' + Date.now();

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            baseUrlSpan.textContent = API_BASE_URL;
            checkApiHealth();
            setupEventListeners();
        });

        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            registerBtn.addEventListener('click', registerUser);
            userIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    registerUser();
                }
            });
            
            checkUserBtn.addEventListener('click', checkUserExists);
        }

        async function registerUser() {
            const username = userIdInput.value.trim();
            if (!username) {
                showUserStatus('Please enter a username', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}${ENDPOINTS.api}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        username: username
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentUserId = username;
                    if (data.data.is_new_user) {
                        showUserStatus(`✅ Registration successful! Welcome, ${username}!`, 'new-user');
                        addMessage(data.data.reply, 'bot', 'neutral');
                    } else {
                        showUserStatus(`✅ Welcome back, ${username}!`, 'welcome-back');
                        addMessage(data.data.reply, 'bot', 'neutral');
                    }
                } else {
                    showUserStatus(`Error: ${data.error || 'Registration failed'}`, 'error');
                }
            } catch (error) {
                console.error('Registration failed:', error);
                showUserStatus('Failed to register. Please try again.', 'error');
            }
        }

        async function checkUserExists() {
            const userId = userIdInput.value.trim();
            if (!userId) {
                showUserStatus('Please enter a User ID first', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}${ENDPOINTS.api}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'auth', username: userId })
                });
                const data = await response.json();
                
                if (data.success) {
                    if (data.data.exists) {
                        showUserStatus(data.data.message, 'welcome-back');
                    } else {
                        showUserStatus(data.data.message, 'new-user');
                    }
                } else {
                    showUserStatus(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('User check failed:', error);
                showUserStatus('Failed to check user. Please try again.', 'error');
            }
        }

        function showUserStatus(message, type) {
            userStatusDiv.textContent = message;
            userStatusDiv.className = `user-status ${type}`;
            userStatusDiv.style.display = 'block';
            
            // Auto-hide after 8 seconds
            setTimeout(() => {
                userStatusDiv.style.display = 'none';
            }, 8000);
        }

        async function checkApiHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}${ENDPOINTS.health}`);
                const data = await response.json();
                
                if (data.success) {
                    apiStatusSpan.textContent = '✅ Healthy';
                    apiStatusSpan.style.color = '#28a745';
                    aiStatusSpan.textContent = data.data.ai_available ? '✅ Available' : '❌ Unavailable';
                    aiStatusSpan.style.color = data.data.ai_available ? '#28a745' : '#dc3545';
                } else {
                    apiStatusSpan.textContent = '❌ Unhealthy';
                    apiStatusSpan.style.color = '#dc3545';
                    aiStatusSpan.textContent = '❌ Unknown';
                    aiStatusSpan.style.color = '#dc3545';
                }
            } catch (error) {
                console.error('Health check failed:', error);
                apiStatusSpan.textContent = '❌ Connection Failed';
                apiStatusSpan.style.color = '#dc3545';
                aiStatusSpan.textContent = '❌ Unknown';
                aiStatusSpan.style.color = '#dc3545';
                showStatus('Unable to connect to API. Please check if the server is running.', 'error');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input and show typing
            setInputState(false);
            showTyping(true);
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch(`${API_BASE_URL}${ENDPOINTS.api}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'chat',
                        message: message,
                        user_id: currentUserId
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.data.reply, 'bot', data.data.emotion);
                    showStatus('Message sent successfully!', 'success');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot', 'neutral');
                    showStatus(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('Sorry, I\'m having trouble connecting right now. Please try again later.', 'bot', 'neutral');
                showStatus('Network error. Please check your connection.', 'error');
            } finally {
                setInputState(true);
                showTyping(false);
            }
        }

        function addMessage(text, sender, emotion = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            if (emotion && sender === 'bot') {
                const emotionBadge = document.createElement('div');
                emotionBadge.className = `emotion-badge emotion-${emotion}`;
                emotionBadge.textContent = emotion.toUpperCase();
                contentDiv.appendChild(emotionBadge);
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setInputState(enabled) {
            messageInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
